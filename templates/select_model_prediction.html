{% extends 'layout.html' %}
{% block title %}Page-Index{% endblock %}
{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Model Tahmin Sayfası</h1>

    </div>
    <div>

        {% if predict %}
            {{ predict_dict }}
        {% endif %}



        <form action="{{ url_for('web_prediction') }}" method="post"
              enctype="multipart/form-data">


            <div class="form-group">
                <label for="file">SES DOSYASI(WAV)</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>


            <div class="form-group ">
                <button type="submit" class="btn btn-primary">TAHMİN ET</button>
            </div>

        </form>
    </div>
{% endblock %}
