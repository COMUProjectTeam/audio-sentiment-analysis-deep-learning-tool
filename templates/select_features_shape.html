{% extends 'layout.html' %}
{% block title %}Page-Index{% endblock %}
{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Öznitelik Biçimleyici</h1>
    </div>
    <div>
        <form action="{{ url_for('web_features_reshape') }}" method="post"
              enctype="application/x-www-form-urlencoded">
            <div class="form-group form-text">
                <label for="old_shape">Eski Öznitelik Biçimi</label>
                <input type="text" id="old_shape" value="{{ features_shape }}" disabled name="old_shape"
                       class="form-control">
            </div>

            <div class="form-group form-text">
                <label for="new_shape">Yeni Biçim (Sayılar Arasında Boşluk Bırakılmamalıdır.)</label>
                <input type="text" id="new_shape" value="{{ features_shape }}" name="new_shape" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Biçimlendir.</button>
            </div>

        </form>
    <br>
        <a href="{{ url_for('web_create_model') }}">
            <button type="submit" class="btn btn-primary">Model Oluşturucu</button>
        </a>
    </div>
{% endblock %}
