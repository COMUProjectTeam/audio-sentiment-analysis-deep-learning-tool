{% extends 'layout.html' %}
{% block title %}Page-Index{% endblock %}
{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">DATASET SEÇİM PANELİ</h1>

    </div>
    <div>
        <form action="{{url_for('web_download_dataset')}}" method="post"  enctype="application/x-www-form-urlencoded" >
            <div class="form-group form-check">
                {% for dataset in datasets %}
                    <input name="{{ dataset.name }}" type="checkbox" class="form-check-input" id="{{ dataset.name }}">
                    <label class="form-check-label" for="{{ dataset.name }}">{{ dataset.name }}</label>
                    <label class="form-check-label" for="{{ dataset.name }}">| {% if dataset.isdownloaded == "1" %}
                        İNDİRİLDİ{% else %}İNDİRİLMEDİ{% endif %}</label>
                    <label class="form-check-label" for="{{ dataset.name }}">| {% if dataset.ismeta == "1" %}META
                        OLUŞTURULDU{% else %}META OLUŞTURULMADI{% endif %}</label>
                    <br>

                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">ONAYLA</button>
        </form>
        <br>
            <a href="{{ url_for('web_delete_datasets') }}" >
            <button type="submit" class="btn btn-danger">Tüm Datasetleri Sil</button>
                </a>
        <br>
            <a href="{{ url_for('web_select_metadata') }}" >
            <button type="submit" class="btn btn-primary">Metadata Seçimi</button>
        </a>
    </div>
{% endblock %}
